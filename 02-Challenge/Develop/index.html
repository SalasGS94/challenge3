<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="password-display" id="passwordDisplay">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form id="passwordGeneratorForm" class="form">
        <div class="card-footer">
          <button id="generate" class="btn">XXXX</button>
        </div>
        <div class="character-amount-container">
          <input type="range" min="1" max="50" value="10" id="characterAmountRange">
          <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
        </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
